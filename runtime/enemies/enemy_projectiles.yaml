---
projectiles:
  - name: Poison Arrows
    weapon_class: bows
    damage_type: {physical: 1.0}
    damage: { strength: 1.0 }    # 100% physical
    power:  { strength: 0.2 }   
    range: 300
    cooldown: 30
    speed: 9
    spr_item: none
    spr_attack: nessos arrows
    on_hit_func: 
      function(projectile, target, atkstats) 
        if chance(.25) then
            local effect = target:add_effect(effects.Poison.name, 100, atkstats) 
            effect.damage = atkstats.damage 
            effect.power = atkstats.power
            effect.magic_percentage = atkstats.magic_percentage
            effect.physical = atkstats.physical
        end
      end

